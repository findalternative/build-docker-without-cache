version: 2.1
jobs:
  build-docker:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: "execute docker build"
          command: |
            cd baserepo 
            docker build -t image .
workflows:
  build-docker-workflow:
    jobs:
      - build-docker
